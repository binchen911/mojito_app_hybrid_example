{{#items}}<li>
    <div class="card{{#images}} has-images{{/images}}">
        <div class="body">
            {{#images}}
            <img src="{{src}}" alt="{{title}}" align="right">
            {{/images}}
            <h3{{#images}} class="small"{{/images}}>
                <!-- Disabled URL for testing -->
                <a href="#{{url}}">{{title}}</a>
            </h3>
            {{body}}
        </div>
        <div class="date">
            {{date}}
        </div>
        <div class="tools">
            <!--<a href="#remove">X</a>-->
        </div>
    </div>
</li>{{/items}}
